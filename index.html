<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sen:wght@400..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Alura Geek</title>
</head>

<body>
  <header class="flex gap-3 justify-center items-center bg-[#183059] h-[3.5rem]">
    <span class="robot-h1 material-symbols-outlined  text-[#F0EDEE]">
      smart_toy
    </span>
    <h1 class="text-4xl text-[#3BF4FB] font-title">Alura Geek</h1>
  </header>

  <main class="flex flex-col-reverse md:flex-row md:justify-between w-[90%] mx-auto mt-6">

    <section class="h-[50vh] md:w-[60%] p-6">
      <h1 class="text-center text-xl font-title">Mis productos</h1>
    </section>

    <form action="" class="flex flex-col items-center gap-6 md:w-[40%] p-6 font-body">
      <h2 class="text-xl font-title">Agregar producto</h2>
      <input type="text" placeholder="nombre..." class="w-[90%] md:w-[80%] border border-[#183059] rounded-lg p-1">
      <input type="number" placeholder="precio..." class="w-[90%] md:w-[80%] border border-[#183059] rounded-lg p-1"
        min="0">
      <input type="url" placeholder="imagen..." class="w-[90%] md:w-[80%] border border-[#183059] rounded-lg p-1">
      <div class="flex justify-evenly w-[100%]">
        <button
          class="bg-[#183059] px-4 py-1 text-white rounded-md hover:bg-white hover:text-[#183059] hover:border border-[#183059]">Enviar</button>
        <button
          class="border border-[#183059] px-4 py-1 rounded-md hover:bg-[#183059] hover:text-white duration-200">Limpiar</button>
      </div>
    </form>

  </main>

  <footer class='fixed bottom-0 w-full flex flex-col justify-center items-center h-[5rem] bg-[#183059] text-white'>
    <div class="flex gap-3 items-center">
      <span class="robot material-symbols-outlined text-[40px] text-[#F0EDEE]">
        smart_toy
      </span>
      <h3 class="text-2xl font-title text-[#3BF4FB]">Alura Geek</h3>
    </div>
    <p class="opacity-50 font-body">Desarrollado por Alan Ruanova</p>
  </footer>
</body>

</html>
