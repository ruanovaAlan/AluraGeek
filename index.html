<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sen:wght@400..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Alura Geek</title>
</head>

<body>
  <header class="flex gap-3 justify-center items-center bg-[#183059] h-[3.5rem] md:h-[4rem]">
    <span class="robot-h1 material-symbols-outlined  text-[#F0EDEE]">
      smart_toy
    </span>
    <h1 class="text-5xl text-[#3BF4FB] font-title">Alura Geek</h1>
  </header>

  <main class="flex flex-col-reverse md:flex-row md:justify-between w-[90%] mx-auto mt-6">

    <section class="h-[50vh] w-[100%] md:w-[60%] p-6">
      <h1 class="text-center text-2xl md:text-3xl font-title">Mis productos</h1>
      <div class="flex flex-col flex-wrap md:flex-row md:justify-around mt-6 pb-[7rem] gap-4" product-list>
      </div>
    </section>

    <form action="" class="flex flex-col items-center gap-6 md:w-[40%] md:text-xl p-6 font-body" data-formulario>
      <h2 class="text-2xl md:text-3xl font-title">Agregar producto</h2>
      <input type="text" name="nombre" placeholder="nombre..."
        class="w-[90%] md:w-[80%] text-xl border border-[#183059] rounded-lg p-1" required data-nombre>
      <input type="number" name="precio" placeholder="precio..."
        class="w-[90%] md:w-[80%] border border-[#183059] rounded-lg p-1" min="0" required data-precio>
      <input type="url" name="imagen" placeholder="imagen..."
        class="w-[90%] md:w-[80%] border border-[#183059] rounded-lg p-1" required data-imagen>
      <div class="flex justify-evenly w-[100%]">
        <button
          class="bg-[#183059] px-4 py-1 w-[7rem] md:w-[9rem] text-white text-xl rounded-md shadow-md hover:bg-white hover:text-[#183059] hover:border hover:border-[#183059] ease-in-out duration-300">
          Enviar
        </button>
        <button
          class="border border-[#183059] px-4  py-1 w-[7rem] md:w-[9rem] rounded-md shadow-md text-xl hover:bg-[#183059] hover:text-white ease-in-out duration-300"
          type="reset">
          Limpiar
        </button>
      </div>
    </form>

  </main>

  <footer class='fixed bottom-0 w-full flex flex-col justify-center items-center h-[5rem] bg-[#183059] text-white'>
    <div class="flex gap-3 items-center">
      <span class="robot material-symbols-outlined text-[40px] text-[#F0EDEE]">
        smart_toy
      </span>
      <h3 class="text-2xl font-title text-[#3BF4FB]">Alura Geek</h3>
    </div>
    <p class="opacity-50 font-body">Desarrollado por Alan Ruanova</p>
  </footer>

  <script src="./js/productCard.js" type="module"></script>
  <script src="./js/crearProducto.js" type="module"></script>
  <script src="./js/eliminarProducto.js" type="module"></script>

</body>

</html>
